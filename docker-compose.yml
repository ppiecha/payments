version: '3.8'

services:
  web:
    build: .
    command: bash -c "uvicorn src.main.app:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - 8003:8000
    environment:
      - pg_dsn=postgresql://postgres:db_password@localhost:5432/payments
    depends_on:
      - postgres
    volumes:
      - ./src/:/src
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=db_password
      - POSTGRES_DB=payments

volumes:
  postgres_data: